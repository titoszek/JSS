<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <title> Tymon Dzieninis </title>
   <script type="text/javascript"> 
      function show_prompt() { 
         var name=prompt("Napisz imię","Imię Nazwisko"); 
         if (name!=null && name!="")  {  
            document.write("Witaj " + name + "! jak się masz?");  
         } 
      } 
         </script>
</head>
<body>
   <p><b>Zastosowanie:</b> <br>
      Jest używany kiedy użytkownik ma wpisaćcoś np. zanim wejdzie w dany moduł strony. Np. hasło. Użytkownik po wpisaniu wartośćmoże nacisnął„OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.” metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null. </p>
   <input type="button" onclick="show_prompt()" value="Pokaż prompt box">
</body>
</html>
