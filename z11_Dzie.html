<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <title> Tymon Dzieninis </title>
</head>
<body>
   <div style="color:red;font-size:40px;">
      <script language="JavaScript">
         var D1=prompt("dzien 1=");
         var D2=prompt("dzien 2=");
         var wynik;
         var roznica;
         var a=parseFloat(D1);
         var b=parseFloat(D2);
         roznica=a-b;
         wynik=roznica*24*60*60;
         document.write("Ilość sekund = " + wynik );
      </script>
   </div>
</body>
</html>
